name: careconnect

services:
  postgres:
    image: postgres:15-alpine
    container_name: careconnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-careconnect}
      POSTGRES_USER: ${POSTGRES_USER:-careconnect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      TZ: ${TZ:-Asia/Bangkok}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - careconnect-network

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: careconnect-backend
    container_name: careconnect-migrate
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-careconnect}
      DATABASE_USER: ${POSTGRES_USER:-careconnect}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - careconnect-network
    command: npm run migrate
    profiles: ["migrate"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: careconnect-backend
    container_name: careconnect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-careconnect}
      DATABASE_USER: ${POSTGRES_USER:-careconnect}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}

      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?WEBHOOK_SECRET is required}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-mock}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@careconnect.local}
      PUSH_PROVIDER: ${PUSH_PROVIDER:-mock}
      TZ: ${TZ:-Asia/Bangkok}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}

      ADMIN_EMAIL: ${ADMIN_EMAIL:?ADMIN_EMAIL is required}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
      FRONTEND_URL: ${FRONTEND_URL:-}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - careconnect-network
    expose:
      - "3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: careconnect-frontend
    container_name: careconnect-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
    networks:
      - careconnect-network

networks:
  careconnect-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

