# ============================================================================
# Careconnect Docker Override - Local Development
# This file automatically overrides docker-compose.yml for local dev
# ============================================================================

services:
  # Override backend for development
  backend:
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - backend_uploads:/app/uploads
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Override frontend for development  
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

  # Override mock-provider for development
  mock-provider:
    volumes:
      - ./mock-provider:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
