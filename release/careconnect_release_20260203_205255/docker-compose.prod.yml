name: careconnect

services:
  postgres:
    image: postgres:15-alpine
    container_name: careconnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-careconnect}
      POSTGRES_USER: ${POSTGRES_USER:-careconnect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      TZ: ${TZ:-Asia/Bangkok}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - careconnect-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: careconnect-backend
    container_name: careconnect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-careconnect}
      DATABASE_USER: ${POSTGRES_USER:-careconnect}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}

      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-change_me}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-mock}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@careconnect.local}
      PUSH_PROVIDER: ${PUSH_PROVIDER:-mock}
      TZ: ${TZ:-Asia/Bangkok}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - careconnect-network
    expose:
      - "3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: careconnect-frontend
    container_name: careconnect-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
    networks:
      - careconnect-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: careconnect-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@careconnect.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - careconnect-network

networks:
  careconnect-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

